{% extends "home/index.html" %}
{% load static %}
{% block entregafinal_content %}

<h2>Lista de Eventos</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'evento:evento-add' %}">Crear nuevo Evento</a>
{% endif %}
<hr></hr>
<ul>
    {% for evento in evento_list %}
    <li>
        {{evento}}
        (
            <a href="{% url 'evento:evento-detail' evento.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        {% if user.is_authenticated %}
        |
        <a href="{% url 'evento:evento-update' evento.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'evento:evento-delete' evento.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
