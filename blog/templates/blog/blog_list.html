{% extends "home/index.html" %}
{% load static %}
{% block entregafinal_content %}

<h2>Lista de Posteos</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'blog:blog-add' %}">Crear nuevo Posteo</a>
{% endif %}
<hr></hr>
<ul>
    {% for blog in blog_list %}
    <li>
        {{blog}}
        (
            <a href="{% url 'blog:blog-detail' blog.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        {% if blog.author_id == user.id %}
        |
        <a href="{% url 'blog:blog-update' blog.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'blog:blog-delete' blog.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
